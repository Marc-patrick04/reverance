services:
  - type: web
    name: reverence-worship-team
    runtime: docker
    envVars:
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard
      - key: SESSION_SAVE_PATH
        value: /tmp/sessions
    disk:
      name: uploads
      mountPath: /var/www/html/uploads
      sizeGB: 1
